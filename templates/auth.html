{% extends 'base.html' %} 

{% block title %}
Auth | Shoppers
{% endblock title %}

{% block content %}
<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="index.html">Home</a> <span class="mx-2 mb-0">/</span>
        <a href="cart.html">Cart</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">Checkout</strong>
      </div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <h2 class="h3 mb-3 text-black">Sign Up</h2>
        <div class="p-3 p-lg-5 border">
          <form method="POST" action="{% url 'sign-up' %}">
            {% csrf_token %}
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_companyname" class="text-black"
                  >Name
                </label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_companyname" class="text-black"
                  >Email
                </label>
                <input
                  required
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_companyname" class="text-black"
                  >Contact
                </label>
                <input
                  required
                  type="number"
                  class="form-control"
                  id="contact"
                  name="contact"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_companyname" class="text-black"
                  >Password
                </label>
                <input
                  required
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_companyname" class="text-black"
                  >Confirm Password
                </label>
                <input
                  required
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg py-3 btn-block">
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row mb-5">
          <div class="col-md-12">
            <h2 class="h3 mb-3 text-black">Sign In</h2>
            <div class="p-3 p-lg-5 border">
              <form method="POST" action="{% url 'sign-in' %}">
                {% csrf_token %}
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_companyname" class="text-black"
                      >Email
                    </label>
                    <input
                      required
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                    />
                  </div>
                </div>
      
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_companyname" class="text-black"
                      >Password
                    </label>
                    <input
                      required
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                    />
                  </div>
                </div>
      
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg py-3 btn-block">
                    Sign In
                  </button>
                </div>
              </form>
            <div class="form-group">
                <button class="btn btn-danger btn-lg py-3 btn-block">
                    Sign in with Google
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </form> -->
  </div>
</div>

{% endblock content %}
